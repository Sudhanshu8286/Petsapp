{% include 'base/header.html' %}
    {% block content %} 
    <div class="container">
        <h4 style="text-align: center; margin-top: 20px;
        margin-bottom:20px; ">PETS LIST DATA </h4>

        <div class="row">
            <h3>Cat List</h3>
            {% for obj in cat %}
            <div class="col-lg-3">
                <div class="card" style="min-height: 350px; cursor: pointer;">
                    <div class="card-body">
                        <a href="{% url 'pet_detail' pk=obj.pk %}"><p>{{ obj.name }}</p></a>
                        <img height="200px" class="card-img-top" src="{{ obj.image.url }}">
                        <p class="card-text">{{ obj.description }}</p>
                        <p><b>Age is: {{ obj.age }} </b></p>
                        <p><strong style="color: red;">Price: </strong>{{ obj.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>    
    
    </div>  
            
{% endblock %} 
{%include 'base/footer.html' %}
